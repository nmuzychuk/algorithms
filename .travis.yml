language: java
jdk:
- oraclejdk8
- oraclejdk7
after_success:
- "if [[ `java -version 2>&1 | head -n 1` == *1.8.* ]]; then
     ./mvnw clean cobertura:cobertura;
     wget -O ~/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/2.0.0/codacy-coverage-reporter-2.0.0-assembly.jar;
     java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r target/site/cobertura/coverage.xml; fi"
env:
  global:
    secure: 
